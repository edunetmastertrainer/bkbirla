<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Library Books</h1>
    <button onclick="fetchBooks()">Load Books</button>
    <ul id="books-ul"></ul>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/books/';

        async function fetchBooks() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('Failed to fetch books');
                const books = await response.json();
                const ul = document.getElementById('books-ul');
                ul.innerHTML = '';
                books.forEach(book => {
                    const li = document.createElement('li');
                    li.textContent = `${book.id}: ${book.title} by ${book.author}`;
                    ul.appendChild(li);
                });
            } catch (error) {
                alert('Error fetching books: ' + error.message);
            }
        }
    </script>
</body>
</html>
